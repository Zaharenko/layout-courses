<body>

	<!-- Top baner -->
	<section id="top-baner" >
		<div class="row logo-add_button">
			<a href="/" class="logo">
				<img src="./img/Netflix-Logo.svg" alt="Netflix">
			</a>
			<a href="#" class="add_button">
				<svg class="svg-icon">
					<use xlink:href="#plus"></use>
				</svg>
				add <span>movie</span>
			</a>
		</div>
		<form class="search-form">
			<h1>find your movie</h1>
			<div class="search-form__row">
				<input type="search" id="mySearch" name="q"
				placeholder="What do you want to watch?"
				spellcheck="true"
				aria-label="Search through site content">
				<button>search</button>
			</div>
		</form>
	</section>
	<!-- End top baner -->

	<!-- Filter and content film -->
	<section id="filter-content">
		<div class="filter">
			<ul class="filter__list">
				<li class="active-list">All</li>
				<li>Documentaru</li>
				<li>Comedy</li>
				<li>Horror</li>
				<li>Crime</li>
			</ul>
			<div class="filter__sort">
			<span>Sort by</span>
			<select class="select" name="" id="">
				<option disabled selected value="0">Realese date</option>
				<option value="1">2010</option>
				<option value="2">2001</option>
			</select>
			</div>
		</div>
		<p class="count-movie"><span>39</span> movie found</p>
		<div class="content-film popup-gallery'">
			<a href="#" class="one-movie">
				<picture>
					<source srcset="./img/movie/movie1.webp" type="image/webp">
					<source srcset="./img/movie/movie1.jpeg" type="image/jpeg"> 
					<img src="./img/movie/movie1.jpeg" alt="movie">
				</picture>
				<div class="info-movie">
					<div class="info-movie__name">
						<div class="title">Name</div>
						<div class="description">Description</div>
					</div>
					<div class="info-movie__date">
						<time datetime="2001">2001</time>
					</div>
				</div>
				<span class="actions">
					<svg class="svg-icon">
						<use xlink:href="#dots"></use>
					</svg>
				</span>
			</a>
			<a href="#" class="one-movie">
